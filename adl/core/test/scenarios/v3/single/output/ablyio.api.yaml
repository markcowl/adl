schemas:
  primitives:
    - *a1
    - &a3
      type: boolean
      versionInfo:
        - added: 1.1.0
    - *a2
    - type: any
      versionInfo:
        - added: 1.1.0
  enums:
    - &a7
      type: *a1
      sealed: false
      values:
        - type: *a1
          value: phone
        - type: *a1
          value: tablet
        - type: *a1
          value: desktop
        - type: *a1
          value: tv
        - type: *a1
          value: watch
        - type: *a1
          value: car
        - type: *a1
          value: embedded
      versionInfo:
        - added: 1.1.0
    - &a9
      type: *a1
      sealed: false
      values:
        - type: *a1
          value: ios
        - type: *a1
          value: android
      versionInfo:
        - added: 1.1.0
    - &a6
      type: *a1
      sealed: false
      values:
        - type: *a1
          value: apns
        - type: *a1
          value: fcm
        - type: *a1
          value: gcm
      versionInfo:
        - added: 1.1.0
    - &a11
      type: *a1
      sealed: false
      values:
        - type: *a1
          value: Active
        - type: *a1
          value: Failing
        - type: *a1
          value: Failed
      versionInfo:
        - added: 1.1.0
    - &a18
      type: *a1
      sealed: false
      values:
        - type: *a1
          value: ABSENT
        - type: *a1
          value: PRESENT
        - type: *a1
          value: ENTER
        - type: *a1
          value: LEAVE
        - type: *a1
          value: UPDATE
      versionInfo:
        - added: 1.1.0
  objects:
    - &a4
      $key: Occupancy
      description: An Occupancy instance indicating the occupancy of a channel. For
        events indicating regional activity of a channel this indicates activity
        in that region, not global activity.
      properties:
        - name: presenceConnections
          schema:
            &a20
            target: *a2
            versionInfo:
              - added: 1.1.0
        - name: presenceMembers
          schema:
            target: *a2
            versionInfo:
              - added: 1.1.0
        - name: presenceSubscribers
          schema:
            target: *a2
            versionInfo:
              - added: 1.1.0
        - name: publishers
          schema:
            target: *a2
            versionInfo:
              - added: 1.1.0
        - name: subscribers
          schema:
            target: *a2
            versionInfo:
              - added: 1.1.0
      versionInfo:
        - added: 1.1.0
    - &a5
      $key: ChannelStatus
      description: A ChannelStatus instance.
      properties:
        - name: isActive
          required: true
          schema: *a3
        - name: occupancy
          schema:
            &a21
            target: *a4
            versionInfo:
              - added: 1.1.0
      versionInfo:
        - added: 1.1.0
    - $key: ChannelDetails
      properties:
        - name: channelId
          required: true
          schema: *a1
        - name: isGlobalMaster
          schema: *a3
        - name: region
          schema: *a1
        - name: status
          schema:
            &a22
            target: *a5
            versionInfo:
              - added: 1.1.0
      versionInfo:
        - added: 1.1.0
    - &a8
      $key: metadata
      description: Optional metadata object for this device. The metadata for a device
        may only be set by clients with push-admin privileges and will be used
        more extensively in the future with smart notifications.
      versionInfo:
        - added: 1.1.0
    - &a10
      $key: Recipient
      description: Push recipient details for a device.
      properties:
        - name: clientId
          schema: *a1
        - name: deviceId
          schema: *a1
        - name: deviceToken
          schema: *a1
        - name: registrationToken
          schema: *a1
        - name: transportType
          schema: *a6
      versionInfo:
        - added: 1.1.0
    - $key: DeviceDetails
      properties:
        - name: clientId
          schema: *a1
        - name: deviceSecret
          schema: *a1
        - name: formFactor
          schema: *a7
        - name: id
          schema: *a1
        - name: metadata
          schema: *a8
        - name: platform
          schema: *a9
        - name: push.recipient
          schema:
            &a23
            target: *a10
            versionInfo:
              - added: 1.1.0
        - name: push.state
          schema: *a11
      versionInfo:
        - added: 1.1.0
    - $key: Error
      description: Returned error from failed REST.
      properties:
        - name: code
          schema:
            target: *a2
            versionInfo:
              - added: 1.1.0
        - name: href
          schema: *a1
        - name: message
          schema: *a1
        - name: serverId
          schema: *a1
        - name: statusCode
          schema:
            target: *a2
            versionInfo:
              - added: 1.1.0
      versionInfo:
        - added: 1.1.0
    - &a12
      $key: Notification
      properties:
        - name: body
          schema: *a1
        - name: collapseKey
          schema: *a1
        - name: icon
          schema: *a1
        - name: sound
          schema: *a1
        - name: title
          schema: *a1
      versionInfo:
        - added: 1.1.0
    - &a13
      $key: apns
      description: Extends and overrides generic values when delivering via APNs. [See
        examples](https://www.ably.io/documentation/general/push/publish#payload-structure)
      properties:
        - name: notification
          schema:
            &a24
            target: *a12
            versionInfo:
              - added: 1.1.0
      versionInfo:
        - added: 1.1.0
    - &a14
      $key: fcm
      description: Extends and overrides generic values when delivering via GCM/FCM.
        [See
        examples](https://www.ably.io/documentation/general/push/publish#payload-structure)
      properties:
        - name: notification
          schema:
            target: *a12
            versionInfo:
              - added: 1.1.0
      versionInfo:
        - added: 1.1.0
    - &a15
      $key: web
      description: Extends and overrides generic values when delivering via web. [See
        examples](https://www.ably.io/documentation/general/push/publish#payload-structure)
      properties:
        - name: notification
          schema:
            target: *a12
            versionInfo:
              - added: 1.1.0
      versionInfo:
        - added: 1.1.0
    - &a16
      $key: Push
      properties:
        - name: apns
          schema: *a13
        - name: data
          schema: *a1
        - name: fcm
          schema: *a14
        - name: notification
          schema:
            target: *a12
            versionInfo:
              - added: 1.1.0
        - name: web
          schema: *a15
      versionInfo:
        - added: 1.1.0
    - &a17
      $key: Extras
      description: Extras object. Currently only allows for
        [push](https://www.ably.io/documentation/general/push/publish#channel-broadcast-example)
        extra.
      properties:
        - name: push
          schema:
            &a25
            target: *a16
            versionInfo:
              - added: 1.1.0
      versionInfo:
        - added: 1.1.0
    - $key: Message
      description: Message object.
      properties:
        - name: clientId
          schema: *a1
        - name: connectionId
          schema: *a1
        - name: data
          schema: *a1
        - name: encoding
          schema: *a1
        - name: extras
          schema:
            &a26
            target: *a17
            versionInfo:
              - added: 1.1.0
        - name: id
          schema: *a1
        - name: name
          schema: *a1
        - name: timestamp
          schema:
            target: *a2
            versionInfo:
              - added: 1.1.0
      versionInfo:
        - added: 1.1.0
    - $key: PresenceMessage
      properties:
        - name: action
          schema: *a18
        - name: clientId
          schema: *a1
        - name: connectionId
          schema: *a1
        - name: data
          schema: *a1
        - name: encoding
          schema: *a1
        - name: extras
          schema:
            target: *a17
            versionInfo:
              - added: 1.1.0
        - name: id
          schema: *a1
        - name: timestamp
          schema:
            target: *a2
            versionInfo:
              - added: 1.1.0
      versionInfo:
        - added: 1.1.0
    - $key: TokenDetails
      properties:
        - name: capability
          schema: *a1
        - name: expires
          schema:
            target: *a2
            versionInfo:
              - added: 1.1.0
        - name: issued
          schema:
            target: *a2
            versionInfo:
              - added: 1.1.0
        - name: keyName
          schema: *a1
        - name: token
          schema: *a1
      versionInfo:
        - added: 1.1.0
    - &a19
      $key: capability
      description: The
        [capabilities](https://www.ably.io/documentation/core-features/authentication#capabilities-explained)
        (i.e. a set of channel names/namespaces and, for each, a set of
        operations) which should be a subset of the set of capabilities
        associated with the key specified in keyName.
      versionInfo:
        - added: 1.1.0
    - $key: TokenRequest
      properties:
        - name: capability
          required: true
          schema: *a19
        - name: clientId
          schema: *a1
        - name: keyName
          required: true
          schema: *a1
        - name: nonce
          required: true
          schema: *a1
        - name: timestamp
          required: true
          schema:
            target: *a2
            versionInfo:
              - added: 1.1.0
      versionInfo:
        - added: 1.1.0
  aliases:
    - *a20
    - *a21
    - *a22
    - *a23
    - *a24
    - *a25
    - *a26
    - *a27
attic:
  servers:
    - url: https://rest.ably.io
  info:
    x-apisguru-categories:
      - cloud
    x-logo:
      url: https://twitter.com/ablyrealtime/profile_image?size=original
    x-origin:
      - converter:
          url: https://github.com/lucybot/api-spec-converter
          version: 2.7.25
        format: openapi
        url: https://raw.githubusercontent.com/ably/open-specs/master/swagger.yaml
        version: "3.0"
  security:
    - basicAuth: []
    - bearerAuth: []
  paths:
    /channels:
      get:
        description: Enumerate all active channels of the application
        operationId: getMetadataOfAllChannels
        parameters:
          - in: query
            name: limit
            schema:
              default: 100
              type: integer
          - description: Optionally limits the query to only those channels whose name
              starts with the given prefix
            in: query
            name: prefix
            schema:
              type: string
          - description: optionally specifies whether to return just channel names (by=id)
              or ChannelDetails (by=value)
            in: query
            name: by
            schema:
              enum:
                - value
                - id
              type: string
        responses:
          2XX:
            content:
              application/json:
                schema:
                  oneOf:
                    - items:
                        $ref: "#/components/schemas/ChannelDetails"
                      type: array
                    - items:
                        type: string
                      type: array
              application/x-msgpack:
                schema:
                  oneOf:
                    - items:
                        $ref: "#/components/schemas/ChannelDetails"
                      type: array
                    - items:
                        type: string
                      type: array
              text/html:
                schema:
                  type: string
            description: OK
            headers:
              link:
                $ref: "#/components/headers/Link"
          default:
            $ref: "#/components/responses/Error"
        summary: Enumerate all active channels of the application
        tags:
          - Status
      parameters:
        - $ref: "#/components/parameters/versionHeader"
        - $ref: "#/components/parameters/responseFormat"
    "/channels/{channel_id}":
      get:
        description: Get metadata of a channel
        operationId: getMetadataOfChannel
        parameters:
          - $ref: "#/components/parameters/channelId"
        responses:
          "200":
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/ChannelDetails"
            description: OK
            headers:
              x-ably-serverid:
                $ref: "#/components/headers/ServerId"
          default:
            $ref: "#/components/responses/Error"
        summary: Get metadata of a channel
        tags:
          - Status
      parameters:
        - $ref: "#/components/parameters/versionHeader"
        - $ref: "#/components/parameters/responseFormat"
    "/channels/{channel_id}/messages":
      get:
        description: Get message history for a channel
        operationId: getMessagesByChannel
        parameters:
          - $ref: "#/components/parameters/channelId"
          - $ref: "#/components/parameters/filterStart"
          - $ref: "#/components/parameters/filterLimit"
          - $ref: "#/components/parameters/filterEnd"
          - $ref: "#/components/parameters/filterDirection"
        responses:
          2XX:
            content:
              application/json:
                schema:
                  items:
                    $ref: "#/components/schemas/Message"
                  type: array
              application/x-msgpack:
                schema:
                  items:
                    $ref: "#/components/schemas/Message"
                  type: array
              text/html:
                schema:
                  type: string
            description: OK
            headers:
              link:
                $ref: "#/components/headers/Link"
              x-ably-serverid:
                $ref: "#/components/headers/ServerId"
          default:
            description: Error
            headers:
              x-ably-errorcode:
                $ref: "#/components/headers/ErrorCode"
              x-ably-errormessage:
                $ref: "#/components/headers/ErrorMessage"
              x-ably-serverid:
                $ref: "#/components/headers/ServerId"
        summary: Get message history for a channel
        tags:
          - History
      parameters:
        - $ref: "#/components/parameters/versionHeader"
        - $ref: "#/components/parameters/responseFormat"
      post:
        description: Publish a message to the specified channel
        operationId: publishMessagesToChannel
        parameters:
          - $ref: "#/components/parameters/channelId"
        requestBody:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Message"
            application/x-msgpack:
              schema:
                $ref: "#/components/schemas/Message"
            application/x-www-form-urlencoded:
              schema:
                $ref: "#/components/schemas/Message"
        responses:
          2XX:
            content:
              application/json:
                schema:
                  properties:
                    channel:
                      type: string
                    messageId:
                      type: string
                  type: object
              application/x-msgpack:
                schema:
                  properties:
                    channel:
                      type: string
                    messageId:
                      type: string
                  type: object
              text/html:
                schema:
                  properties:
                    channel:
                      type: string
                    messageId:
                      type: string
                  type: object
            description: OK
            headers:
              x-ably-serverid:
                $ref: "#/components/headers/ServerId"
          default:
            $ref: "#/components/responses/Error"
        summary: Publish a message to a channel
        tags:
          - Publishing
    "/channels/{channel_id}/presence":
      get:
        description: Get presence on a channel
        operationId: getPresenceOfChannel
        parameters:
          - $ref: "#/components/parameters/channelId"
          - in: query
            name: clientId
            schema:
              type: string
          - in: query
            name: connectionId
            schema:
              type: string
          - in: query
            name: limit
            schema:
              default: 100
              type: integer
        responses:
          "200":
            content:
              application/json:
                schema:
                  items:
                    $ref: "#/components/schemas/PresenceMessage"
                  type: array
              application/x-msgpack:
                schema:
                  items:
                    $ref: "#/components/schemas/PresenceMessage"
                  type: array
              text/html:
                schema:
                  type: string
            description: OK
            headers:
              link:
                $ref: "#/components/headers/Link"
              x-ably-serverid:
                $ref: "#/components/headers/ServerId"
          default:
            $ref: "#/components/responses/Error"
        summary: Get presence of a channel
        tags:
          - Status
      parameters:
        - $ref: "#/components/parameters/versionHeader"
        - $ref: "#/components/parameters/responseFormat"
    "/channels/{channel_id}/presence/history":
      get:
        description: Get presence on a channel
        operationId: getPresenceHistoryOfChannel
        parameters:
          - $ref: "#/components/parameters/channelId"
          - $ref: "#/components/parameters/filterStart"
          - $ref: "#/components/parameters/filterLimit"
          - $ref: "#/components/parameters/filterEnd"
          - $ref: "#/components/parameters/filterDirection"
        responses:
          2XX:
            content:
              application/json:
                schema:
                  items:
                    $ref: "#/components/schemas/PresenceMessage"
                  type: array
              application/x-msgpack:
                schema:
                  items:
                    $ref: "#/components/schemas/PresenceMessage"
                  type: array
              text/html:
                schema:
                  type: string
            description: OK
            headers:
              link:
                $ref: "#/components/headers/Link"
          default:
            $ref: "#/components/responses/Error"
        summary: Get presence history of a channel
        tags:
          - History
      parameters:
        - $ref: "#/components/parameters/versionHeader"
        - $ref: "#/components/parameters/responseFormat"
    "/keys/{keyName}/requestToken":
      parameters:
        - $ref: "#/components/parameters/versionHeader"
        - $ref: "#/components/parameters/responseFormat"
      post:
        description: This is the means by which clients obtain access tokens to use the
          service. You can see how to construct an Ably TokenRequest in the
          [Ably TokenRequest
          spec](https://www.ably.io/documentation/rest-api/token-request-spec)
          documentation, although we recommend you use an Ably SDK rather to
          create a TokenRequest, as the construction of a TokenRequest is
          complex. The resulting token response object contains the token
          properties as defined in Ably TokenRequest spec. Authentication is not
          required if using a Signed TokenRequest.
        operationId: requestAccessToken
        parameters:
          - $ref: "#/components/parameters/key_name"
        requestBody:
          content:
            application/json:
              example:
                capability:
                  channel1:
                    - publish
                    - subscribe
                  wildcard:channels:*:
                    - publish
                keyName: YourKey.Name
                timestamp: "1559124196551"
              schema:
                oneOf:
                  - $ref: "#/components/schemas/TokenRequest"
                  - $ref: "#/components/schemas/SignedTokenRequest"
        responses:
          2XX:
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/TokenDetails"
              application/x-msgpack:
                schema:
                  $ref: "#/components/schemas/TokenDetails"
            description: OK
          default:
            $ref: "#/components/responses/Error"
        summary: Request an access token
        tags:
          - Authentication
    /push/channelSubscriptions:
      delete:
        description: Delete a device details object.
        operationId: deletePushDeviceDetails
        parameters:
          - description: Filter to restrict to subscriptions associated with that channel.
            in: query
            name: channel
            schema:
              type: string
          - description: Must be set when clientId is empty, cannot be used with clientId.
            in: query
            name: deviceId
            schema:
              type: string
          - description: Must be set when deviceId is empty, cannot be used with deviceId.
            in: query
            name: clientId
            schema:
              type: string
        responses:
          2XX:
            description: OK
          default:
            $ref: "#/components/responses/Error"
        summary: Delete a registered device's update token
        tags:
          - Push
      get:
        description: Get a list of push notification subscriptions to channels.
        operationId: getPushSubscriptionsOnChannels
        parameters:
          - description: Filter to restrict to subscriptions associated with that channel.
            in: query
            name: channel
            schema:
              type: string
          - description: Optional filter to restrict to devices associated with that
              deviceId. Cannot be used with clientId.
            in: query
            name: deviceId
            schema:
              type: string
          - description: Optional filter to restrict to devices associated with that
              clientId. Cannot be used with deviceId.
            in: query
            name: clientId
            schema:
              type: string
          - description: The maximum number of records to return.
            in: query
            name: limit
            schema:
              default: 100
              maximum: 1000
              type: integer
        responses:
          2XX:
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/DeviceDetails"
            description: OK
          default:
            $ref: "#/components/responses/Error"
        summary: List channel subscriptions
        tags:
          - Push
      parameters:
        - $ref: "#/components/parameters/versionHeader"
        - $ref: "#/components/parameters/responseFormat"
      post:
        description: Subscribe either a single device or all devices associated with a
          client ID to receive push notifications from messages sent to a
          channel.
        operationId: subscribePushDeviceToChannel
        requestBody:
          content:
            application/json:
              example:
                channel: my:channel
                clientId: myClientId
              schema:
                oneOf:
                  - properties:
                      channel:
                        description: Channel name.
                        type: string
                      deviceId:
                        description: Must be set when clientId is empty, cannot be used with clientId.
                        type: string
                    type: object
                  - properties:
                      channel:
                        description: Channel name.
                        type: string
                      clientId:
                        description: Must be set when deviceId is empty, cannot be used with deviceId.
                        type: string
                    type: object
            application/x-msgpack:
              example:
                channel: my:channel
                clientId: myClientId
              schema:
                oneOf:
                  - properties:
                      channel:
                        description: Channel name.
                        type: string
                      deviceId:
                        description: Must be set when clientId is empty, cannot be used with clientId.
                        type: string
                    type: object
                  - properties:
                      channel:
                        description: Channel name.
                        type: string
                      clientId:
                        description: Must be set when deviceId is empty, cannot be used with deviceId.
                        type: string
                    type: object
            application/x-www-form-urlencoded:
              example:
                channel: my:channel
                clientId: myClientId
              schema:
                oneOf:
                  - properties:
                      channel:
                        description: Channel name.
                        type: string
                      deviceId:
                        description: Must be set when clientId is empty, cannot be used with clientId.
                        type: string
                    type: object
                  - properties:
                      channel:
                        description: Channel name.
                        type: string
                      clientId:
                        description: Must be set when deviceId is empty, cannot be used with deviceId.
                        type: string
                    type: object
        responses:
          2XX:
            description: OK
          default:
            $ref: "#/components/responses/Error"
        summary: Subscribe a device to a channel
        tags:
          - Push
    /push/channels:
      get:
        description: Returns a paginated response of channel names.
        operationId: getChannelsWithPushSubscribers
        responses:
          2XX:
            content:
              application/json:
                schema:
                  items:
